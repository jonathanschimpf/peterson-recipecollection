<p>3 large sweet potatoes •  2 granny smith apples •  1/2 cup brown sugar •  1/4 cup butter 1 t flour •  1/2 tsp salt 1/2 tsp cinnamon</p>
<p>Mix sauce ingredients &amp; cook slowly. pour syrup over sweet potatoes &amp; apples.</p>
<p>Top w/ marshmallows.</p>
<p>350°f 1/2 hour.</p>
<p>Marshmallows last 10 min.</p>
