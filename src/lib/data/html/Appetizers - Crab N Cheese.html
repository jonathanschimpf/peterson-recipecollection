<p>12 English muffins • 2 sticks margarine • 2  10 oz extra sharp cheddar • 2  6 ½ oz cans crab meat</p><br/>
<p>Melt margarine &amp; cheese - add crab.
Halve muffins &amp; spread mixture on each
half. Freeze till set &amp; cut into
bite-size pieces.</p>
<p>When ready to serve - bake at 350°
till golden brown.</p>
