<p>1 pound - Velveeta pasteurized process cheese spread, cubed • 1 (8-ounce) jar - salsa</p><br>
<p>Microwave Velveeta and salsa in a 1 ½-quart microwavable bowl on HIGH for 5 minutes or until the cheese spread is melted, stirring after 3 minutes.</p><br>
<p>Serve hot with assorted cut-up vegetables. Makes 3 cups.</p>
