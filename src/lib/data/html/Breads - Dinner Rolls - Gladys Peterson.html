<p>2 ½ C lukewarm water • 2 pkg. yeast • 1 box yell. cake mix • 5 C flour</p><br>
<p>Soften &amp; dissolve yeast in ½ C water. Mix other ingred. 
    Knead. Put into well-greased bowl, Let rise for 2 hr. Dbl. in bulk shape into roll. 
    Let rise another hr or dbl in bulk. Bake in 350° oven till golden brown.</p>
