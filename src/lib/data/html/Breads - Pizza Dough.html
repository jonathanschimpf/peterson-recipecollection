<p>1 pkg yeast •  1 ¼ c flour •  ¼ c warm water •  whisk together •  Let sit for 20'</p>
<p>Add 2 c flour • ½ t salt • 1 t olive oil • ½ c water • Knead for 5 minutes.</p>
<br>
<p>Put in oiled bowl, let rise for 1 hour. Split into two.</p>
<p>Roll each out to a 9" circle, brush w/ oil, add ingredients &amp; bake 10 minutes.</p>
