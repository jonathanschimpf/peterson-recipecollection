<p>(Approx. 8 serv.)</p>
<p>2 pkg. frozen string beans – cook •  4 oz. sliced Velveeta cheese •  1 role Ritz crackers •  1 stick melted marg. or butter</p><br>
<p>Layer half green beans on bottom. Top with cheese. Layer rest of green beans. Top w/ crushed crackers &amp; melted butter. Bake 20 min. at 350° uncovered.</p>
